<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Date Combinations</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoWBesVxVWPUv4CMbKqyMmNy5-YNZOlxs&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- <input type="text" id="search" placeholder="Search" /> -->
    <div class="wrapper">
      <div id="map"></div>

      <div class="card-wrapper-attr">
        <div class="card-featured ft-attraction">
          <h2 class="attr-title"></h2>
          <img src="" alt="" class="attr-image" />
          <p class="attr-desc"></p>
          <p class="attr-address"></p>
        </div>
        <div class="card-wrapper-other other-attr"></div>
      </div>

      <div class="card-wrapper-rest">
        <div class="card-featured ft-restaurant">
          <h2 class="rest-title"></h2>
          <div class="carousel">
            <div class="carousel__images">
              <img src="" alt="" class="rest-image" />
            </div>
          </div>
          <div class="buttons">
            <button class="carousel__button prev" id="prev"><</button>
            <button class="carousel__button next" id="next">></button>
          </div>
          <p class="rest-cuisine"></p>
          <a href="" class="rest-menu">Menu</a><br />
          <p class="rest-rating"></p>
        </div>
        <div class="card-wrapper-other other-rest"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
